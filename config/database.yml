#Postgresql Devel
development:
  adapter: postgresql
  encoding: unicode
  database: cgdv_development
  pool: 5
  username: <%= Rails.application.credentials.db_username %>
  password: <%= Rails.application.credentials.db_password %>

test:
  adapter: postgresql
  encoding: unicode
  database: cgdv_test
  pool: 5
  username: <%= Rails.application.credentials.db_username %>
  password: <%= Rails.application.credentials.db_password %>

# Localhost
production:
  adapter: postgresql
  encoding: unicode
  database: cgdv_production
  pool: 5
  username: <%= Rails.application.credentials.db_username %>
  password: <%= Rails.application.credentials.db_password %>
